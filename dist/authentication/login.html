<div class="cms-login">

<form class="cms-form" ng-hide="ctrl.isLoggedIn()" name="ctrl.cmsLoginForm" method="post" novalidate ng-submit="ctrl.login()">

  <div class="form-group">
    <input name="cms-username" ng-model="ctrl.login.username" type="text" ng-minlength=3 required ng-focus>
    <div class="error-container" ng-show="ctrl.cmsLoginForm.username.$invalid && !ctrl.cmsLoginForm.username.$focused && ctrl.cmsLoginForm.$submitted">
      <p ng-show="ctrl.cmsLoginForm.username.$error.required" class="help-block">Username is required!</p>
      <p ng-show="ctrl.cmsLoginForm.username.$error.minlength" class="help-block">Username must be min 3 length!</p>
    </div>
  </div>

  <div class="form-group">
    <input name="cms-password" ng-model="ctrl.login.password" type="password" required ng-focus>
    <div class="error-container" ng-show="ctrl.cmsLoginForm.password.$invalid && !ctrl.cmsLoginForm.password.$focused && ctrl.cmsLoginForm.$submitted">
      <p ng-show="ctrl.cmsLoginForm.password.$error.required" class="help-block">Password is required!</p>
    </div>
  </div>

  <div class="error-container" ng-show="ctrl.cmsLoginForm.messages && cmsLoginForm.$submitted" >
    <p ng-repeat="message in ctrl.cmsLoginForm.messages">{{message}}</p>
  </div>

  <button type="submit" class="btn btn-primary">Login</button>

</form>

<button ng-show="ctrl.isLoggedIn()" ng-click="ctrl.logout()">Logout</button>

</div>
