<div class="landing-title" layout="row" layout-align="center center" layout-fill>
    <div class="full-width" in-view="ctrl.startLoop()">

        <div ng-switch on="ctrl.settings.index">
            <h1 class="animate-switch" ng-switch-when="0" cms-text="{{ctrl.settings.texts[ctrl.settings.index]}}"></h1>
            <h1 class="animate-switch" ng-switch-when="1" cms-text="{{ctrl.settings.texts[ctrl.settings.index]}}"></h1>
            <h1 class="animate-switch" ng-switch-when="2" cms-text="{{ctrl.settings.texts[ctrl.settings.index]}}"></h1>
        </div>

    </div>
</div>
