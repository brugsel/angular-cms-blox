<div class="auth-login">

  <div ng-hide="ctrl.isAuthenticated()">
    <h3>Sign in with:</h3>

    <div class="container">
      <a class="btn btn-block btn-social btn-google-plus" ng-click="ctrl.authenticate('google')">
        <i class="fa fa-google"></i> Google
      </a>
    </div>

    <div class="row">
      <div class="col-md-5"></div>
      <div class="col-md-2 center">or</div>
      <div class="col-md-5"></div>
    </div>

    <div class="container">
      <form role="form">

        <div class="form-group input-group">
          <span class="input-group-addon" id="email-addon"><i class="fa fa-envelope addon"></i></span>
          <input type="text" class="form-control" id="email" ng-model="ctrl.loginForm.email" aria-describedby="email-addon" placeholder="email address">
        </div>
        <div class="form-group input-group">
          <span class="input-group-addon" id="password-addon"><i class="fa fa-lock addon"></i></span>
          <input type="password" class="form-control" id="pwd" ng-model="ctrl.loginForm.password" aria-describedby="password-addon" placeholder="password">
        </div>
        <div ng-hide="ctrl.isLogin" class="form-group input-group">
          <span class="input-group-addon" id="password-check-addon"><i class="fa fa-lock addon"></i></span>
          <input type="password" class="form-control" id="pwd-check" ng-model="ctrl.loginForm.passwordCheck" aria-describedby="password-check-addon" placeholder="password (confirm)">
        </div>
        <a ng-show="ctrl.isLogin" class="btn btn-block btn-primary" ng-click="ctrl.login()">
          Sign in with Email
        </a>
        <a ng-hide="ctrl.isLogin" class="btn btn-block btn-primary" ng-click="ctrl.signup()">
          Sign up with Email
        </a>
        <a ng-click="ctrl.switch()">Or signup first</a>
      </form>
    </div>
  </div>

  <div ng-show="ctrl.isAuthenticated()">
    <h3>Logout</h3>

    <div class="container">
      <a class="btn btn-block btn-primary" ng-click="ctrl.logout()">
        Logout
      </a>
      <a class="btn btn-block btn-default" ng-click="ctrl.cancel()">
        Cancel
      </a>
    </div>

  </div>

</div>
