<div class="auth-login">

    <div ng-hide="ctrl.isAuthenticated()">

        <div layout="row">
            <div flex="30"></div>
            <div flex>
                <h2 cms-text="auth.title"></h2>
                <md-button layout-fill class="md-primary md-raised" ng-click="ctrl.authenticate('google')">
                    <i class="fa fa-google"></i> Google
                </md-button>
                <div class="signup-or-separator">
                    <h6 class="text" cms-text="auth.or"></h6>
                    <hr>
                </div>

                <form name="loginForm">

                    <md-input-container>
                        <input name="email" ng-model="ctrl.loginForm.email" required md-maxlength="50" minlength="4" placeholder="{{'auth.email' | translate}}">
                        <div ng-messages="ctrl.loginForm.email.$error" ng-show="ctrl.loginForm.email.$dirty">
                            <div ng-message="required">This is required!</div>
                            <div ng-message="md-maxlength">That's too long!</div>
                            <div ng-message="minlength">That's too short!</div>
                        </div>
                    </md-input-container>

                    <md-input-container>
                        <input type="password" name="password" ng-model="ctrl.loginForm.password" required md-maxlength="50" minlength="4" placeholder="{{'auth.password' | translate}}">
                        <div ng-messages="loginForm.password.$error" ng-show="loginForm.password.$dirty">
                            <div ng-message="required">This is required!</div>
                            <div ng-message="md-maxlength">That's too long!</div>
                            <div ng-message="minlength">That's too short!</div>
                        </div>
                    </md-input-container>

                    <md-input-container ng-hide="ctrl.isLogin">
                        <input type="password" name="passwordCheck" ng-model="ctrl.loginForm.passwordCheck" required md-maxlength="50" minlength="4" placeholder="{{'auth.password-confirm' | translate}}">
                        <div ng-messages="loginForm.passwordCheck.$error" ng-show="loginForm.passwordCheck.$dirty">
                            <div ng-message="required">This is required!</div>
                            <div ng-message="md-maxlength">That's too long!</div>
                            <div ng-message="minlength">That's too short!</div>
                        </div>
                    </md-input-container>

                </form>

                <md-button ng-show="ctrl.isLogin" class="md-raised" ng-click="ctrl.login()" aria-label="login">
                    <span cms-text="auth.login"></span>
                </md-button>
                <md-button ng-hide="ctrl.isLogin" class="md-raised" ng-click="ctrl.signup()" aria-label="signup">
                    <span cms-text="auth.signup"></span>
                </md-button>

                <div layout="row">
                    <div flex="50" layout-align="left">
                        <md-button class="pull-left" ng-click="ctrl.switchSignup()" aria-label="goto signup">
                            <span cms-text="auth.signup"></span>
                        </md-button>
                    </div>
                    <div flex="50" layout-align="right">
                        <md-button class="pull-right" onclick="alert('Not implemented yet!')" aria-label="password lost">
                            <span cms-text="auth.lost"></span>
                        </md-button>
                    </div>
                </div>

            </div>
            <div flex="30"></div>
        </div>

    </div>

    <div ng-show="ctrl.isAuthenticated()">

        <div layout="row">
            <div flex="30"></div>
            <div flex>
                <h2>Logout</h2>
                <div layout="row">
                    <div flex="50" layout-align="left">
                        <md-button class="md-raised" ng-click="ctrl.logout()">
                            Logout
                        </md-button>
                    </div>
                    <div flex="50" layout-align="right">
                        <md-button class="md-raised" ng-click="ctrl.cancel()">
                            Cancel
                        </md-button>
                    </div>
                </div>
            </div>
            <div flex="30"></div>
        </div>

    </div>
</div>
